          echo "- å®šæœŸæ›´æ–°ä¾èµ–åŒ…ï¼Œä¿®å¤å·²çŸ¥æ¼æ´" >> $GITHUB_STEP_SUMMARY
          echo "- å®æ–½ä¸¥æ ¼çš„è¾“å…¥éªŒè¯å’Œè¾“å‡ºç¼–ç " >> $GITHUB_STEP_SUMMARY
          echo "- ä½¿ç”¨ HTTPS å’Œå®‰å…¨çš„ä¼šè¯ç®¡ç†" >> $GITHUB_STEP_SUMMARY
          echo "- é…ç½®é€‚å½“çš„å®‰å…¨å¤´å’Œ CSP ç­–ç•¥" >> $GITHUB_STEP_SUMMARY
          echo "- å®šæœŸè¿›è¡Œå®‰å…¨å®¡è®¡å’Œæ¸—é€æµ‹è¯•" >> $GITHUB_STEP_SUMMARY
