name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # æ¯å¤©å‡Œæ™¨4ç‚¹è¿è¡Œå®Œæ•´å®‰å…¨æ‰«æ
    - cron: '0 4 * * *'
  workflow_dispatch:
    inputs:
      scan_type:
        description: 'Security scan type'
        required: true
        default: 'full'
        type: choice
        options:
          - 'full'
          - 'dependencies'
          - 'code'
          - 'container'
          - 'secrets'

env:
  NODE_VERSION: '20'
  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

jobs:
  # ä¾èµ–æ¼æ´æ‰«æ
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    if: github.event.inputs.scan_type == 'full' || github.event.inputs.scan_type == 'dependencies' || github.event.inputs.scan_type == ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          npm audit --audit-level=low --json > npm-audit.json || true
          npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk vulnerability scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium --json > snyk-results.json
        continue-on-error: true

      - name: Run OSV Scanner
        uses: google/osv-scanner-action@v1
        with:
          scan-args: |
            -r
            --format=json
            --output=osv-results.json
            .
        continue-on-error: true

      - name: Analyze vulnerability results
        run: |
          echo "## ğŸ” ä¾èµ–æ¼æ´æ‰«æç»“æœ" >> $GITHUB_STEP_SUMMARY
          
          # NPM Audit ç»“æœ
          if [ -f npm-audit.json ]; then
            HIGH_VULNS=$(cat npm-audit.json | jq '.metadata.vulnerabilities.high // 0')
            CRITICAL_VULNS=$(cat npm-audit.json | jq '.metadata.vulnerabilities.critical // 0')
            echo "### NPM Audit" >> $GITHUB_STEP_SUMMARY
            echo "- **ä¸¥é‡æ¼æ´**: $CRITICAL_VULNS" >> $GITHUB_STEP_SUMMARY
            echo "- **é«˜å±æ¼æ´**: $HIGH_VULNS" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Snyk ç»“æœ
          if [ -f snyk-results.json ]; then
            SNYK_ISSUES=$(cat snyk-results.json | jq '.vulnerabilities | length')
            echo "### Snyk æ‰«æ" >> $GITHUB_STEP_SUMMARY
            echo "- **å‘ç°é—®é¢˜**: $SNYK_ISSUES" >> $GITHUB_STEP_SUMMARY
          fi
          
          # OSV ç»“æœ
          if [ -f osv-results.json ]; then
            OSV_VULNS=$(cat osv-results.json | jq '.results[].packages[].vulnerabilities | length' | awk '{sum+=$1} END {print sum+0}')
            echo "### OSV æ‰«æ" >> $GITHUB_STEP_SUMMARY
            echo "- **å‘ç°æ¼æ´**: $OSV_VULNS" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload vulnerability reports
        uses: actions/upload-artifact@v4
        with:
          name: vulnerability-reports
          path: |
            npm-audit.json
            snyk-results.json
            osv-results.json
          retention-days: 30
        if: always()

  # ä»£ç å®‰å…¨æ‰«æ
  code-security-scan:
    name: Code Security Analysis
    runs-on: ubuntu-latest
    if: github.event.inputs.scan_type == 'full' || github.event.inputs.scan_type == 'code' || github.event.inputs.scan_type == ''
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

      - name: Run ESLint security rules
        run: |
          npm install eslint-plugin-security --save-dev
          npx eslint . --ext .js,.jsx,.ts,.tsx \
            --config .eslintrc.json \
            --format @microsoft/eslint-formatter-sarif \
            --output-file eslint-security.sarif \
            --no-error-on-unmatched-pattern
        continue-on-error: true

      - name: Upload ESLint security results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: eslint-security.sarif
        if: always()

      - name: Run Semgrep security scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
            p/javascript
            p/typescript
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        continue-on-error: true

  # å¯†é’¥å’Œæ•æ„Ÿä¿¡æ¯æ‰«æ
  secrets-scan:
    name: Secrets and Sensitive Data Scan
    runs-on: ubuntu-latest
    if: github.event.inputs.scan_type == 'full' || github.event.inputs.scan_type == 'secrets' || github.event.inputs.scan_type == ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²è®°å½•

      - name: Run TruffleHog secrets scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

      - name: Run GitLeaks secrets scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Custom secrets pattern scan
        run: |
          echo "## ğŸ” æ•æ„Ÿä¿¡æ¯æ‰«æç»“æœ" >> $GITHUB_STEP_SUMMARY
          
          # æ£€æŸ¥å¸¸è§çš„æ•æ„Ÿä¿¡æ¯æ¨¡å¼
          PATTERNS=(
            "password\s*=\s*['\"][^'\"]+['\"]" 
            "secret\s*=\s*['\"][^'\"]+['\"]" 
            "token\s*=\s*['\"][^'\"]+['\"]" 
            "api[_-]?key\s*=\s*['\"][^'\"]+['\"]" 
            "private[_-]?key" 
            "BEGIN\s+(RSA\s+)?PRIVATE\s+KEY" 
            "sk_live_[0-9a-zA-Z]{24}" 
            "pk_live_[0-9a-zA-Z]{24}"
          )
          
          FOUND_ISSUES=0
          for pattern in "${PATTERNS[@]}"; do
            MATCHES=$(grep -r -i -E "$pattern" . --exclude-dir=node_modules --exclude-dir=.git --exclude="*.log" || true)
            if [ ! -z "$MATCHES" ]; then
              echo "âš ï¸ å‘ç°å¯èƒ½çš„æ•æ„Ÿä¿¡æ¯æ¨¡å¼: $pattern" >> $GITHUB_STEP_SUMMARY
              FOUND_ISSUES=$((FOUND_ISSUES + 1))
            fi
          done
          
          if [ $FOUND_ISSUES -eq 0 ]; then
            echo "âœ… æœªå‘ç°æ˜æ˜¾çš„æ•æ„Ÿä¿¡æ¯æ³„éœ²" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ å‘ç° $FOUND_ISSUES ä¸ªæ½œåœ¨çš„æ•æ„Ÿä¿¡æ¯é—®é¢˜" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check environment files
        run: |
          echo "### ç¯å¢ƒæ–‡ä»¶æ£€æŸ¥" >> $GITHUB_STEP_SUMMARY
          
          # æ£€æŸ¥æ˜¯å¦æœ‰ä¸åº”è¯¥æäº¤çš„ç¯å¢ƒæ–‡ä»¶
          SENSITIVE_FILES=(".env" ".env.local" ".env.production" ".env.development")
          
          for file in "${SENSITIVE_FILES[@]}"; do
            if [ -f "$file" ]; then
              echo "âš ï¸ å‘ç°ç¯å¢ƒæ–‡ä»¶: $file" >> $GITHUB_STEP_SUMMARY
              # æ£€æŸ¥æ–‡ä»¶æ˜¯å¦åŒ…å«å®é™…çš„æ•æ„Ÿå€¼
              if grep -q "=.*[a-zA-Z0-9]\{10,\}" "$file"; then
                echo "âŒ $file åŒ…å«å¯èƒ½çš„æ•æ„Ÿå€¼" >> $GITHUB_STEP_SUMMARY
              fi
            fi
          done

  # å®¹å™¨å®‰å…¨æ‰«æ
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: github.event.inputs.scan_type == 'full' || github.event.inputs.scan_type == 'container' || github.event.inputs.scan_type == ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t zk-agent:security-scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
